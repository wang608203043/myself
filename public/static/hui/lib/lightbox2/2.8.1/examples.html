<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lightbox Example</title>
    <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
<section>
    <h3>Two Individual Images</h3>
    <div>
        <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg"
            data-lightbox="example-1" data-title="图片标题">
            <img style="width: 150px;height: 100px;" class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg" alt="image-1"/>
        </a>
        </div>
    <hr/>
    <h3>A Four Image Set</h3>
    <div>
        <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg"
            data-lightbox="example-set" data-title="图片标题">
            <img style="width: 100px;height: 100px;" class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" />
        </a>
        </div>
</section>
<script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
