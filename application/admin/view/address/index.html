{include file="common/meta"}
<title>地址管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 收货地址 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<!--<span class="l"><a href="javascript:;" onclick="layerFull('添加','{:url(\'add\')}')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加商品</a></span>-->
		<form action="{:url('queryByKeywords')}" method="post" class="l">
			<div >
				<input type="text" class="input-text" style="width:250px" placeholder="输入会员姓名,电话" id="" name="keywords">
				<button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
			</div>
		</form>
		<span class="r">共有数据：<strong>{$list|count}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">收货地址</th>
			</tr>
			<tr class="text-c">
				<th width="15"><input type="checkbox" name="" value=""></th>
				<th width="20">ID</th>
				<th width="50">会员姓名</th>
				<th width="50">会员电话</th>
				<th width="50">收货人姓名</th>
				<th width="50">收货人电话</th>
				<th width="300">收货地址</th>
				<th width="50">操作</th>
			</tr>
		</thead>
		<tbody>
		{volist name="list" id="v"}
			<tr class="text-c">
				<td><input type="checkbox" value="{$v.id}" name="ids"></td>
				<td>{$i}</td>
				<td>{$v.user.uname}</td>
				<td>{$v.user.phone}</td>
				<td>{$v.consignee}</td>
				<td>{$v.consignee_phone}</td>
				<td>{$v.address}</td>
				<td class="td-manage"><a title="删除" href="javascript:;" onclick="dels(this,'{:url(\'del\')}','{$v.id}')" class="ml-15" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		{/volist}
		</tbody>
	</table>
	{$list->render()}
</div>

<!--_footer 作为公共模版分离出去-->
{include file="common/footer"}
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">

</script>
</body>
</html>
